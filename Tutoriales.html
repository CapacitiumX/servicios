        /* Fondo rosa para toda la página */

            background-color: #f8bbd0; /* Tono de rosa claro */
            font-family: Arial, sans-serif;

        /* Estilo para las filas de videos */
        .video-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Permite que los elementos se ajusten */

        /* Estilo para cada video */

            margin-bottom: 15px;
            margin-right: 2%; /* Espacio entre los videos */

            width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* Estilo opcional: Añadir un borde o sombreado a los videos */
        .video-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .video-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Evitar que el último video tenga margen extra a la derecha */
        .video-row .video-item:nth-child(4n) {
            margin-right: 0;
        }

        /* Estilo para el título */

            color: #e91e63; /* Color de texto rosa oscuro */

<script>
    // Función para mostrar y ocultar los videos
    function mostrarVideo(videoId, miniaturaId, contenedorId) {
        var video = document.getElementById(videoId);
        var miniatura = document.getElementById(miniaturaId);
        var contenedor = document.getElementById(contenedorId);
        
        // Alternar visibilidad
        if (contenedor.style.display === 'none') {
            contenedor.style.display = 'block';
            video.play();
            miniatura.style.display = 'none';
        } else {
            contenedor.style.display = 'none';
            video.pause();
            video.currentTime = 0;
            miniatura.style.display = 'block';
        }
    }
</script>
