<?php
// Verificar si se ha enviado el formulario
if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    // Recibir los datos del formulario
    $nombre = $_POST['nombre'];
    $ciudad = $_POST['ciudad'];
    $pais = $_POST['pais'];
    $edad = $_POST['edad'];
    $correo = $_POST['correo'];
    $whatsapp = $_POST['whatsapp'];

    // Correo al que se enviarán los datos
    $to = "capacitiumx@gmail.com";
    $subject = "Nuevo formulario completado";
    $message = "
    Nombre: $nombre\n
    Ciudad: $ciudad\n
    País: $pais\n
    Edad: $edad\n
    Correo: $correo\n
    WhatsApp: $whatsapp\n
    ";
    $headers = "From: no-reply@capacitiumx.com";

    // Enviar el correo
    $mail_sent = mail($to, $subject, $message, $headers);

    // Determinar si el envío fue exitoso
    if ($mail_sent) {
        $success_message = "Formulario enviado correctamente. Ahora puedes ver el video.";
    } else {
        $error_message = "Hubo un problema enviando el formulario. Intenta de nuevo.";
    }
}
