<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriales CapacitiumX</title>
    <style>
        /* Fondo rosa para toda la página */
        body {
            background-color: #f8bbd0; /* Tono de rosa claro */
            font-family: Arial, sans-serif;
        }

        /* Estilo para el título */
        h2 {
            text-align: center;
            color: #e91e63; /* Color de texto rosa oscuro */
            margin-top: 20px;
        }

        /* Estilo para el contenedor del formulario */
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Estilo para las filas de videos */
        .video-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Permite que los elementos se ajusten */
        }
    </style>
</head>
<body>

<section class="tutoriales">
    <div class="tutorial">
        <h2>Tutoriales CapacitiumX</h2>

        <!-- Formulario de Google Forms incrustado -->
        <div class="form-container">
            <h3>Formulario de Registro</h3>
            <iframe src="https://forms.office.com/r/y9pcaX0bWb" title="Formulario de Registro"></iframe>
        </div>

        <!-- Fila de videos (1-3) -->
        <div class="video-row">
            <div class="video-item">
                <div class="miniatura" onclick="mostrarVideo('videoZoom1', 'miniatura1', 'ZOOM1')">
                    <img id="miniatura1" src="icono zoom.png" alt="Miniatura del tutorial de ZOOM 1">
                </div>
                <div class="video-container" id="ZOOM1" style="display: none;">
                    <video id="videoZoom1" controls>
                        <source src="zoom.mp4" type="video/mp4">
                        Tu navegador no soporta la etiqueta de video.
                    </video>
                </div>
            </div>

            <div class="video-item">
                <div class="miniatura" onclick="mostrarVideo('videoReels1', 'miniatura2', 'REELS1')">
                    <img id="miniatura2" src="icono reels.png" alt="Miniatura del tutorial de REELS 1">
                </div>
                <div class="video-container" id="REELS1" style="display: none;">
                    <video id="videoReels1" controls>
                        <source src="reels.mp4" type="video/mp4">
                        Tu navegador no soporta la etiqueta de video.
                    </video>
                </div>
            </div>

            <div class="video-item">
                <div class="miniatura" onclick="mostrarVideo('videoChatgpt1', 'miniatura3', 'Copilot1')">
                    <img id="miniatura3" src="enfrentados.png" alt="Miniatura del tutorial de CHATGPT 1">
                </div>
                <div class="video-container" id="Copilot1" style="display: none;">
                    <video id="videoChatgpt1" controls>
                        <source src="enfrentados.mp4" type="video/mp4">
                        Tu navegador no soporta la etiqueta de video.
                    </video>
                </div>
            </div>
        </div>

        <!-- Aquí seguirían el resto de tus videos, similar a lo anterior -->
    </div>
</section>

<script>
    function mostrarVideo(videoId, miniaturaId, contenedorId) {
        var video = document.getElementById(videoId);
        var miniatura = document.getElementById(miniaturaId);
        var contenedor = document.getElementById(contenedorId);

        // Alternar visibilidad
        if (contenedor.style.display === "none") {
            contenedor.style.display = "block";
            video.play();
            miniatura.style.display = "none";
        } else {
            contenedor.style.display = "none";
            video.pause();
            miniatura.style.display = "block";
        }
    }
</script>

</body>
</html>
