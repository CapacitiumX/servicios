        /* Fondo rosa para toda la página */
        body {
            background-color: #f8bbd0; /* Tono de rosa claro */
            font-family: Arial, sans-serif;
        }

        /* Estilo para las filas de videos */
        .video-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Permite que los elementos se ajusten */
        }

        /* Estilo para cada video */

            width: 30%; /* 3 videos por fila */
            margin-bottom: 15px;
        }

        /* Estilo para las miniaturas */

            height: auto;
            cursor: pointer;
        }

        /* Estilo opcional: Añadir un borde o sombreado a los videos */

            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .video-item:hover {

        /* Estilo para el título */

            text-align: center;
            color: #e91e63; /* Color de texto rosa oscuro */

        }

        /* Ajuste de tamaño para los videos */
        video {
            width: 100%;
            height: 200px; /* Ajustamos la altura de todos los videos para que sean uniformes */
            object-fit: cover; /* Mantiene la proporción sin distorsionar */
        }

        /* Estilo para el formulario */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;

        }

        .form-box {

            border-radius: 8px;

<script>
    function mostrarFormulario(videoId, miniaturaId, contenedorId) {
        // Mostrar el formulario
        document.getElementById('formContainer').style.display = 'flex';

        // Guardar los datos del video y miniatura para después
        sessionStorage.setItem('videoId', videoId);
        sessionStorage.setItem('miniaturaId', miniaturaId);
        sessionStorage.setItem('contenedorId', contenedorId);
    }

    function submitForm(event) {
        event.preventDefault();

        // Obtenemos los datos del formulario
        const nombre = document.getElementById('nombre').value;
        const whatsapp = document.getElementById('whatsapp').value;
        const edad = document.getElementById('edad').value;
        const correo = document.getElementById('correo').value;
        const pais = document.getElementById('pais').value;
        const ciudad = document.getElementById('ciudad').value;

        // Verificamos que todos los campos estén llenos
        if (nombre && whatsapp && edad && correo && pais && ciudad) {
            // Ocultar formulario
            document.getElementById('formContainer').style.display = 'none';

            // Enviar los datos por correo (simulando con un correo en PHP)
            enviarCorreo(nombre, whatsapp, edad, correo, pais, ciudad);

            // Recuperamos los valores del video y miniatura desde sessionStorage
            const videoId = sessionStorage.getItem('videoId');
            const miniaturaId = sessionStorage.getItem('miniaturaId');
            const contenedorId = sessionStorage.getItem('contenedorId');

            // Mostrar el video seleccionado
            const video = document.getElementById(videoId);
            const miniatura = document.getElementById(miniaturaId);
            const contenedor = document.getElementById(contenedorId);

            // Alternar visibilidad para reproducir el video
            contenedor.style.display = "block";
            video.play();
            miniatura.style.display = "none";
        }
    }

    function enviarCorreo(nombre, whatsapp, edad, correo, pais, ciudad) {
        var formData = new FormData();
        formData.append('nombre', nombre);
        formData.append('whatsapp', whatsapp);
        formData.append('edad', edad);
        formData.append('correo', correo);
        formData.append('pais', pais);
        formData.append('ciudad', ciudad);

        fetch('send_email.php', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                console.log('Formulario enviado con éxito.');
            } else {
                console.error('Error al enviar el formulario.');
            }
        });
    }
</script>
